services:
  # Zipkin для трасування (Distributed Tracing)
  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"

  # Prometheus для збору метрик
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  # Grafana для візуалізації метрик та трейсів
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
      - zipkin

  # SonarQube для аналізу якості коду
  sonarqube:
    image: sonarqube:community
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true

  # InfluxDB для JMeter (збереження результатів навантажувального тестування)
  influxdb:
    image: influxdb:1.8
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=jmeter